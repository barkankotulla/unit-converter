<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="first-container">
            <h2 class="h1-first-container">Metric/Imperial Unit Conversion</h2>
            <input class="unit" id="unit">
            <button class="convert-button" id="convert-button">Convert</button>
        </div>
        <div class="second-container">
            <div class="unit-container">
                <h3 class="h3-second-container">Length (Meter/Feet)</h3>
                <p class="p-second-container" id="p-length"></p>
            </div>
            <div class="unit-container">
                <h3 class="h3-second-container">Volume (Liters/Gallons)</h3>
                <p class="p-second-container" id="p-volume"></p>
            </div>
            <div class="unit-container">
                <h3 class="h3-second-container">Mass (Kilograms/Pounds)</h3>
                <p class="p-second-container" id="p-mass"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
